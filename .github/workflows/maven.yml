name: Maven Build

on:
  workflow_dispatch:
  push:
    branches: [ "master", "feature/**" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Set Version
      id: set_version
      run: |
        # make file runnable, might not be necessary
        chmod +x "${GITHUB_WORKSPACE}/.github/workflows/scripts/set_mvn_version.sh"
        # run script
        "${GITHUB_WORKSPACE}/.github/workflows/scripts/set_mvn_version.sh"
    - name: get_original_version
      run: echo "### The Version is ${{ steps.set_version.outputs.ORIGINAL_MVN_VERSION }}"    
    - name: get_branch_version
      run: echo "### The Branch Version is ${{ steps.set_version.outputs.BRANCH_MVN_VERSION }}"  
      
    - name: set hello
      id: step1
      run: echo "test=hello" >> "$GITHUB_OUTPUT"
    - name: set world 
      id: step2
      run: echo "test=world" >> "$GITHUB_OUTPUT"  
    - name: Get hello world
      env:
        OUTPUT1: ${{needs.job1.outputs.output1}}
        OUTPUT2: ${{needs.job1.outputs.output2}}
      run: echo "### Say Hello ${{ steps.step1.outputs.test }} ${{ steps.step2.outputs.test }}"  
      
    - name: Build with Maven
      run: mvn -B install -Drevision="${{ steps.set_version.outputs.BRANCH_MVN_VERSION }}"

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
